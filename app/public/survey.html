<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  
  

</head>
<body>

  <div class="container">

    <div class="row">

      <div class="col-lg-12">
         <h2><span class="glyphicon  glyphicon-apple"></span> Survey Questions</h2>
        <hr>
      </div>
    </div> <!-- end jumbotron -->

    <div class="row">
      <div class="col-lg-12">
          <h3>About You</h3>

          <form>
            <div class="form-group">
              <label for="userName">Name</label>
              <input type="text" class="form-control" id="userName">
            </div>
          </form>

          <h3>Question 1</h3>
          <h4>Text of Question 1 Here.</h4>
          
          <form>
            <div class="form-group">
              <label for="Question 1">Select An Option</label>
              <select class="form-control" id="q1Selected">
                <option value="1">1 (strongly agree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (strongly disagree)</option>
              </select>
            </div>

            <div class="form-group">
              <label for="Question 2">Select An Option</label>
              <select class="form-control" id="q2Selected">
                <option value="1">1 (strongly agree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (strongly disagree)</option>
              </select>
            </div>
          </form>

      <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit"><i class="fa fa-check-circle" aria-hidden="true"></i>Submit</button>

      </div> <!-- end col-lg-12 -->
    </div> <!-- end row -->


    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/mstorino/friendFinder">GitHub Repo</a></p>
      </div>
    </footer>

  </div> <!-- end container -->

</body>
</html>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="survey.js"></script>
